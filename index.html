<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./dist/aos.css">
    <link rel="stylesheet" href="./css/css/animate.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
   <section>
    <div class="container">
    
      <h1 class="text-center">CounterUp plugin</h1>
      <div class="row">
        <!--Single item-->
        <div class="col-lg-4">
          <div class="item text-center pt-5">
            <h3 class="counter">1,234,567.00</h3>
            <p>Worker.</p>
          </div>
        </div>
  
        <!--Single item-->
        <div class="col-lg-4">
          <div class="item text-center pt-5">
            <h3 class="counter">1,234</h3>
            <p>Employee.</p>
          </div>
        </div>
  
        <!--Single item-->
        <div class="col-lg-4">
          <div class="item text-center pt-5">
            <h3 class="counter">567</h3>
            <p>Design Completed.</p>
          </div>
        </div>
  
      </div>
  
     </div> 
   </section>
   <hr>


   <section class="t_ui">
    <div class="container">
      <div class="row">
        <h1 class="text-center">countdown360 jQuery Plugin</h1>
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4 text-center mt-5">
          <div id="container" >
            <div id="countdown"></div>
          </div>
        </div>
        <div class="col-lg-4">
          
        </div>
      </div>
     </div>
   </section>
   <hr>


   <section class="u_ty">
    <div class="container">
      <h1 class="pt-5">Increment Numeric Value Example plugin</h1>
    <div>
      <span class="counter" data-count="123">0</span>
      <h3>Humans</h3>
    </div>
  
    <div>
      <span class="counter" data-count="3">0</span>
      <h3>Dogs</h3>
    </div>
  
    <div>
      <span class="counter" data-count="654">0</span>
      <h3>Distance travelled</h3>
    </div>
  </div>
   </section>


   <section class="box bg-success wow slideInDown" data-wow-duration="1s" data-wow-delay="1s">
    <h1 class="text-center pt-5">Wow Js Plugin.</h1>
   </section>
   <section class="box bg-danger wow slideInLeft" data-wow-duration="1s" data-wow-delay="1s"></section>
   <section class="box bg-warning wow slideInRight" data-wow-duration="1s" data-wow-delay="1s"></section>
   <hr>



   <section class="k_lo">
    <h1 class="text-center pt-5">AOS plugin</h1>
    <div class="container mt-5">
      <div class="row">

        <div class="col-lg-4">
          <div class="img" data-aos="zoom-in-up" data-aos-duration="500">
            <img src="./photo/smile.jpg" class="img-fluid" alt="plugin image">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="img" data-aos="zoom-in-down" data-aos-duration="500">
            <img src="./photo/smile.jpg" class="img-fluid" alt="plugin image">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="img" data-aos="zoom-in-left" data-aos-duration="500">
            <img src="./photo/smile.jpg" class="img-fluid" alt="plugin image">
          </div>
        </div>

      </div>
    </div>
    <div class="container mt-4">
      <div class="row">

        <div class="col-lg-4">
          <div class="img" data-aos="zoom-out-up">
            <img src="./photo/smile.jpg" class="img-fluid" alt="plugin image">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="img" data-aos="zoom-out-down">
            <img src="./photo/smile.jpg" class="img-fluid" alt="plugin image">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="img" data-aos="zoom-out-left">
            <img src="./photo/smile.jpg" class="img-fluid" alt="plugin image">
          </div>
        </div>

      </div>
    </div>
    <div class="container mt-4 pb-5">
      <div class="row">

        <div class="col-lg-4">
          <div class="img" data-aos="fade-right"
          data-aos-offset="300"
          data-aos-easing="ease-in-sine">
            <img src="./photo/smile.jpg" class="img-fluid" alt="plugin image">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="img" data-aos="flip-left"
          data-aos-easing="ease-out-cubic"
          data-aos-duration="2000">
            <img src="./photo/smile.jpg" class="img-fluid" alt="plugin image">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="img" data-aos="fade-down"
          data-aos-easing="linear"
          data-aos-duration="1500">
            <img src="./photo/smile.jpg" class="img-fluid" alt="plugin image">
          </div>
        </div>

      </div>
    </div>
   </section>
   <hr>



   <section class="a_ofh">
    <div class="container">
    
      <div class="box bg-danger" data-aos="flip-left" ><h1 class="text-center text-uppercase">subhanallah</h1></div>
      <div class="box bg-primary" data-aos="flip-right"><h1 class="text-center text-uppercase">alhamdulillah</h1></div>
      <div class="box bg-danger" data-aos="flip-left"><h1 class="text-center text-uppercase">mashallah</h1></div>
      <div class="box bg-primary" data-aos="flip-right"><h1 class="text-center text-uppercase">subhanallah</h1></div>
  
    </div>
   </section>
   <hr>



   <section class="r_tyu">
    <div class="parallax-window" data-parallax="scroll" data-image-src="./photo/tree.jpg"></div>
   </section>

    <script src="./js/js/jquery.countdown360.js"></script>
    <script src="./js/js/jquery.countdown360.min.js"></script>
    <script src="./js/counter.js"></script>
    <script src="./js/js/wow.min.js"></script>
    <script src="./dist/aos.js"></script>
    <script src="./js/prallax/parallax.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
